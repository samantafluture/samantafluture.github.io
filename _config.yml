name: Samanta Fluture
description: Creative Coding
meta_description: "Samanta Fluture, Creative Coding"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://samantafluture.github.io/'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'samantafluture'

# Details for the RSS feed generator
url:            'http://samantafluture.github.io/'
author:         'Samanta Fluture'
authorTwitter:  'samantafluture'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
